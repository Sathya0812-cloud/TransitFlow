<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Drivers - TransitFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
    }

    .sidebar {
      width: 230px;
      background-color: #11d3c6;
      height: 100vh;
      padding: 30px 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: white;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .sidebar a:hover {
      background-color: #0fbcb1;
    }

    .sidebar a.active {
      background-color: #f5f5f5;
      color: #222;
      font-weight: bold;
      pointer-events: none;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #fbeeee;
      color: #333;
    }

    button {
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .active-btn {
      background-color: #1dd3c7;
      color: white;
    }

    .inactive-btn {
      background-color: #ccc;
      color: #444;
    }

    .edit-btn {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .add-driver-btn {
      margin-top: 15px;
      background-color: #eee;
      color: #000;
      border: 1px solid #aaa;
    }

    #addDriverForm {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #aaa;
      width: 300px;
      background-color: white;
    }

    #addDriverForm input {
      width: 100%;
      padding: 6px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>TransitFlow</h2>
    <a href="manageoperator.html">Manage Operator</a>
    <a class="active" href="managedrivers.HtmL">Manage Drivers</a>
    <a href="managevehicles.html">Manage Vehicles</a>
    <a href="manageroute.html">Manage Route</a>
    <a href="paymentlogs.html">Payment Logs</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="main">
    <h1>Manage Drivers</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact No</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="driverTable">
        <tr>
          <td><span class="view">Deva</span><input class="edit" type="text" value="Deva" style="display:none;"></td>
          <td><span class="view">deva@gmail.com</span><input class="edit" type="email" value="deva@gmail.com" style="display:none;"></td>
          <td><span class="view">4958674958</span><input class="edit" type="text" value="4958674958" style="display:none;"></td>
          <td><button class="active-btn" onclick="toggleStatus(this)">Active</button></td>
          <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
        </tr>
        <tr>
          <td><span class="view">Sanju</span><input class="edit" type="text" value="Sanju" style="display:none;"></td>
          <td><span class="view">sanju@gmail.com</span><input class="edit" type="email" value="sanju@gmail.com" style="display:none;"></td>
          <td><span class="view">92384759586</span><input class="edit" type="text" value="92384759586" style="display:none;"></td>
          <td><button class="inactive-btn" onclick="toggleStatus(this)">Inactive</button></td>
          <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
        </tr>
        <tr>
          <td><span class="view">Anish</span><input class="edit" type="text" value="Anish" style="display:none;"></td>
          <td><span class="view">anish@gmail.com</span><input class="edit" type="email" value="anish@gmail.com" style="display:none;"></td>
          <td><span class="view">4956784564</span><input class="edit" type="text" value="4956784564" style="display:none;"></td>
          <td><button class="active-btn" onclick="toggleStatus(this)">Active</button></td>
          <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <button class="add-driver-btn" onclick="toggleAddForm()">Add Driver</button>

    <div id="addDriverForm">
      <input type="text" id="newName" placeholder="Name" required>
      <input type="email" id="newEmail" placeholder="Email" required>
      <input type="text" id="newContact" placeholder="Contact No" required>
      <input type="text" id="newStatus" placeholder="Active/Inactive" required>
      <button onclick="addDriver()">Add Driver</button>
    </div>
  </div>

  <script>
    function toggleStatus(btn) {
      if (btn.classList.contains("active-btn")) {
        btn.classList.remove("active-btn");
        btn.classList.add("inactive-btn");
        btn.textContent = "Inactive";
      } else {
        btn.classList.remove("inactive-btn");
        btn.classList.add("active-btn");
        btn.textContent = "Active";
      }
    }

    function editRow(btn) {
      const row = btn.closest("tr");
      const views = row.querySelectorAll(".view");
      const edits = row.querySelectorAll(".edit");

      if (btn.textContent === "Edit") {
        views.forEach((v) => v.style.display = "none");
        edits.forEach((e) => e.style.display = "inline-block");
        btn.textContent = "Save";
      } else {
        views.forEach((v, i) => {
          v.textContent = edits[i].value;
          v.style.display = "inline-block";
          edits[i].style.display = "none";
        });
        btn.textContent = "Edit";
      }
    }

    function toggleAddForm() {
      const form = document.getElementById("addDriverForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function addDriver() {
      const name = document.getElementById("newName").value;
      const email = document.getElementById("newEmail").value;
      const contact = document.getElementById("newContact").value;
      const status = document.getElementById("newStatus").value;

      if (!name || !email || !contact || !status) {
        alert("Please fill in all fields.");
        return;
      }

      const tbody = document.getElementById("driverTable");
      const newRow = document.createElement("tr");

      const statusClass = status.toLowerCase() === "active" ? "active-btn" : "inactive-btn";

      newRow.innerHTML = `
        <td><span class="view">${name}</span><input class="edit" type="text" value="${name}" style="display:none;"></td>
        <td><span class="view">${email}</span><input class="edit" type="email" value="${email}" style="display:none;"></td>
        <td><span class="view">${contact}</span><input class="edit" type="text" value="${contact}" style="display:none;"></td>
        <td><button class="${statusClass}" onclick="toggleStatus(this)">${status.charAt(0).toUpperCase() + status.slice(1)}</button></td>
        <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
      `;

      tbody.appendChild(newRow);

      // Clear form
      document.getElementById("newName").value = "";
      document.getElementById("newEmail").value = "";
      document.getElementById("newContact").value = "";
      document.getElementById("newStatus").value = "";
    }
  </script>

</body>
</html>
