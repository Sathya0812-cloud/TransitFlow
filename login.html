<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TransitFlow - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      flex: 1;
      background-color: #e8f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left img {
      width: 100%;
      max-width: 350px;
      height: auto;
    }

    .right {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .tabs {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tabs a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
      font-weight: 500;
    }

    .tabs a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input:focus {
      border-color: #1fc8db;
      outline: none;
    }

    .password-toggle {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #00c0b9;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .or-line {
      margin: 20px 0;
      text-align: center;
      color: #888;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-login img {
      width: 30px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
      }

      .left {
        padding: 20px;
      }

      .right {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- LEFT SIDE IMAGE -->
  <div class="left">
    <img src="img.png" alt="TransitFlow Illustration" />
  </div>

  <!-- RIGHT SIDE Login Form -->
  <div class="right">
    <div class="tabs">
      <a href="#" class="active">Login</a>
      <a href="signup.html">SignUp</a>
    </div>

    <div class="form-group">
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group password-toggle">
      <input type="password" id="password" placeholder="Enter Password" required>
      <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <div style="text-align: right; margin-bottom: 10px;">
        <a href="forgot_password.html" style="font-size: 14px; color: #1f3b99; text-decoration: none;">
          Forgot Password?
        </a>
      </div>
      

    <button class="login-btn" onclick="login()">Login</button>

    <div class="or-line">Or</div>

    <div class="social-login">
      <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" title="Google Login">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook Login">
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    alert("Login successful!");
    // Optional: Add redirect or backend call here
  }
</script>

</body>
</html>
