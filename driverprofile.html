<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Profile - TransitFlow</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      width: 100%;
      height: 100px;
      background: linear-gradient(to right, #64c7ff, #c0ebff);
    }

    .container {
      background: white;
      max-width: 800px;
      margin: -50px auto 30px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      position: absolute;
      top: -50px;
      left: 30px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1dd3c7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .profile-view-card {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      align-items: start;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .info-label {
      font-weight: 600;
      color: #444;
    }

    .info-value {
      color: #222;
    }

    .license-img {
      width: 120px;
      height: auto;
      border: 1px solid #ccc;
      padding: 4px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1dd3c7;
    }

    .profile-image-large {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    /* License Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .popup-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: auto;
    }

    .popup-close {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #1dd3c7;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header"></div>

  <!-- Form Section -->
  <div class="container" id="profileFormContainer">
    <input type="file" id="photoInput" accept="image/*" style="display:none">
    <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" onclick="document.getElementById('photoInput').click()" />

    <label for="fname">First Name</label>
    <input type="text" id="fname" required />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" required />

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <label for="country">Country</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option>India</option>
      <option>USA</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" required />

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <label for="vehicle">Vehicle Type</label>
    <input type="text" id="vehicle" required />

    <label for="license">Upload License</label>
    <input type="file" id="license" accept="image/*" required />

    <button onclick="saveProfile()">Submit</button>
  </div>

  <!-- Profile View Section -->
  <div class="container" id="profileViewContainer" style="display:none">
    <div class="section-title">Driver Profile</div>
    <div class="profile-view-card">
      <div>
        <img id="viewPic" class="profile-image-large" src="https://via.placeholder.com/150" />
      </div>
      <div class="profile-info">
        <div class="info-row"><span class="info-label">First Name:</span><span class="info-value" id="vfname"></span></div>
        <div class="info-row"><span class="info-label">Last Name:</span><span class="info-value" id="vlname"></span></div>
        <div class="info-row"><span class="info-label">Gender:</span><span class="info-value" id="vgender"></span></div>
        <div class="info-row"><span class="info-label">Country:</span><span class="info-value" id="vcountry"></span></div>
        <div class="info-row"><span class="info-label">Phone:</span><span class="info-value" id="vphone"></span></div>
        <div class="info-row"><span class="info-label">Pincode:</span><span class="info-value" id="vpincode"></span></div>
        <div class="info-row"><span class="info-label">Email:</span><span class="info-value" id="vemail"></span></div>
        <div class="info-row"><span class="info-label">Vehicle Type:</span><span class="info-value" id="vvehicle"></span></div>
      </div>
    </div>
    <div style="margin-top: 30px;">
      <div class="section-title">License Preview</div>
      <img id="vlicense" class="license-img" onclick="openLicensePopup()" title="Click to enlarge" />
    </div>
    <div class="buttons">
      <button onclick="editProfile()">Edit</button>
      <button onclick="goToDashboard()">Back to Dashboard</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="popup-overlay" id="licensePopup" onclick="closeLicensePopup()">
    <div class="popup-content" onclick="event.stopPropagation()">
      <button class="popup-close" onclick="closeLicensePopup()">Ã—</button>
      <img id="popupLicenseImage" src="" alt="License Preview" />
    </div>
  </div>

  <script>
    let profilePhotoBase64 = "";

    document.getElementById("photoInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePhotoBase64 = e.target.result;
          document.getElementById("profilePic").src = profilePhotoBase64;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfile() {
      const profile = {
        fname: document.getElementById("fname").value,
        lname: document.getElementById("lname").value,
        gender: document.getElementById("gender").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value,
        pincode: document.getElementById("pincode").value,
        email: document.getElementById("email").value,
        vehicle: document.getElementById("vehicle").value,
        profilePhoto: profilePhotoBase64,
      };

      const fileInput = document.getElementById("license");
      const reader = new FileReader();

      reader.onload = function (e) {
        profile.license = e.target.result;
        localStorage.setItem("driverProfile", JSON.stringify(profile));
        showProfile();
      };

      if (fileInput.files[0]) {
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        profile.license = "";
        localStorage.setItem("driverProfile", JSON.stringify(profile));
        showProfile();
      }
    }

    function showProfile() {
      const profile = JSON.parse(localStorage.getItem("driverProfile"));
      if (!profile) return;

      document.getElementById("profileFormContainer").style.display = "none";
      document.getElementById("profileViewContainer").style.display = "block";

      document.getElementById("vfname").textContent = profile.fname;
      document.getElementById("vlname").textContent = profile.lname;
      document.getElementById("vgender").textContent = profile.gender;
      document.getElementById("vcountry").textContent = profile.country;
      document.getElementById("vphone").textContent = profile.phone;
      document.getElementById("vpincode").textContent = profile.pincode;
      document.getElementById("vemail").textContent = profile.email;
      document.getElementById("vvehicle").textContent = profile.vehicle;
      document.getElementById("vlicense").src = profile.license;
      document.getElementById("viewPic").src = profile.profilePhoto;
    }

    function editProfile() {
      const profile = JSON.parse(localStorage.getItem("driverProfile"));
      document.getElementById("profileFormContainer").style.display = "block";
      document.getElementById("profileViewContainer").style.display = "none";
      document.getElementById("fname").value = profile.fname;
      document.getElementById("lname").value = profile.lname;
      document.getElementById("gender").value = profile.gender;
      document.getElementById("country").value = profile.country;
      document.getElementById("phone").value = profile.phone;
      document.getElementById("pincode").value = profile.pincode;
      document.getElementById("email").value = profile.email;
      document.getElementById("vehicle").value = profile.vehicle;
      document.getElementById("profilePic").src = profile.profilePhoto;
      profilePhotoBase64 = profile.profilePhoto;
    }

    function goToDashboard() {
      window.location.href = "driverdashboard.html";
    }

    function openLicensePopup() {
      const imgSrc = document.getElementById("vlicense").src;
      document.getElementById("popupLicenseImage").src = imgSrc;
      document.getElementById("licensePopup").style.display = "flex";
    }

    function closeLicensePopup() {
      document.getElementById("licensePopup").style.display = "none";
    }

    window.onload = function () {
      const profile = JSON.parse(localStorage.getItem("driverProfile"));
      if (profile) {
        showProfile();
      }
    };
  </script>
</body>
</html>
