<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form onsubmit="changePassword(); return false;">
    <input type="password" id="newpass" placeholder="New Password" required><br>
    <input type="password" id="confirmpass" placeholder="Confirm Password" required><br>
    <button type="submit">Change Password</button>
  </form>

  <script>
    function changePassword() {
      const newpass = document.getElementById("newpass").value;
      const confirmpass = document.getElementById("confirmpass").value;

      if (newpass !== confirmpass) {
        alert("Passwords do not match!");
        return;
      }

      // Save password (in real app: send to backend)
      localStorage.setItem("password", newpass);
      alert("Password Changed Successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
